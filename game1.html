<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Simulator | Kelompok 1</title>
    <link href="css/Style3.css" rel="stylesheet" />

    <style>
		body {
			background-image: url('images/pagi.jpg');
			background-size: cover;
		}
    </style>
  </head>

  

  <body>
    <div class="background"></div>

    <div>
    <img src="images/pets.png" alt="" class="paw" />
    <h1 class="gotcha">UMN Gotcha</h1>
    <hr />
    <br />
    </div>

    <div id="statusbar">
        <table class="table1">
          <tr>
              <td>
                <img width="50" src="images/LogoMakan.png" /> 
              </td>
              <td width="220">
                <div id="healthBar">
              </td>
              <td>
                <img width="50" src="images/LogoTidur.png" /> 
              </td>
              <td width="220">
                <div id="healthBarTidur">
              </td>
          </tr>
          <tr>
              <td>
                <img width="50" src="images/LogoMain.png" /> 
              </td>
              <td width="220">
                <div id="healthBarMain">
              </td>
              <td>
                <img width="50" src="images/LogoKesehatan.png" /> 
              </td>
              <td width="220">
                <div id="healthBarObat">
              </td>
          </tr>
          <tr>
          <th colspan="4">
              Level 1
          </th>
          </tr>
        </table>
    </div>

      <br>

      <div id="MyClockDisplay" class="clock" onload="showTime()"></div>

      <br>

    <div class="w3-content w3-display-container">
      <img class="mySlides" src="images/dog.png" style="width: 20%" />
      <img class="mySlides" src="images/cat.png" style="width: 20%" />

      <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">
        &#10094;
      </button>
      <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">
        &#10095;
      </button>
    </div>

    <br>

    <div id="buttonstatus">
      <table class="table2">
        <tr>
            <td>
              <button class ="submit" onclick="increaseHealth()">Makan</button>
            </td>
            <td>
              <button class ="submit" onclick="increaseHealthTidur()">Tidur</button>
            </td>
        </tr>
        <tr>
            <td>
              <form action="snake.html" method="get">
                <button type="submit" class="submit" onclick="increaseHealthMain()">Main</button>
              </form>
            </td>
            <td>
              <button class ="submit" onclick="increaseHealthObat()">Obat</button>
            </td>
            <td>
        </tr>
      </table>
  </div>

    <br>

    <form action="index.html" method="get">
      <button type="submit" class="submit">Return</button>
    </form>

    <script src="javascript/Pet.js"></script>
    <script src="javascript/BgTime.js"></script>

  </body>
</html>
